        eq(result[0], 'rock');

        var reversedObj = {

        var result = Array.prototype.reverse.apply(reversedObj)
        eq(result[0], 3);
    },
    'It should be used with call() on object resembling arrays': function() {
        var reversedObj = {
            0: 1, 
            1: 2, 
            2: 3, 
            length: 3};
        var result = Array.prototype.reverse.call(reversedObj)
        eq(result[0], 3);
    },
    'It should mutate the original array': function() {
        var reversedArray = ['blues', 'jazz', 'rock ', 'pop', 'classic'];
        var result = reversedArray.reverse();
        eq(reversedArray.length, 5);
        eq(result[0], 'classic');
