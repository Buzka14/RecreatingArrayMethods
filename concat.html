<script>

// Returns:
    // new array merged from 2 or more arrays, without changing the existing arrays.

// Function signature:
    // new_array = old_array.concat([value1[, value2[, ...[, valueN]]]])

// Parameters:
    // valueN - oprional

function concat(arr1, arr2, arr3){
    if(arr1 !== []){
        throw new TypeError('no array to be called');
    }
    return false;
}

tests ({
    'It should return an array by merging 2 or more arrays': function() {
        var arr1 = [1, 2, 3];
        var arr2 = [4, 5, 6];
        var arr3 = [7, 8, 9];
        var arrConcat = arr1.concat(arr2, arr3);
        eq(arrConcat.length, 9);
    },
    'It should accept different data types': function() {
        var arr1 = ['Liza '];
        var arr2 = ['age: '];
        var arr3 = [28];
        var arrConcat = arr1.concat(arr2, arr3);
        arrConcat.push(false);
        eq(arrConcat.length, 4);
    },
    'It should throw TypeError if the first argument is not an array': function() {
        var isTypeError = false;
        try {
        concat(arr1);
        } catch(error){
        var isTypeError = (error instanceof TypeError);
        return true;
        }
        eq(isTypeError, true);
    },
    'It should not mutate the original arrays': function() {
        var arr1 = [4, 5, 6];
        var arr2 = [7, 8, 9];
        var arrConcat = arr1.concat(arr2);
        eq(arrConcat.length, 6);
        eq(arr1.length, 3);
    }
});
</script>
